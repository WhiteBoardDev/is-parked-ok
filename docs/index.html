<script>

statuses = ["Yes he is ok", "Yup", "Hes licking something", "He's Sleeping", "Cuddles"];

function check(){
  $("#status").text("Checking...");
  waitfor = Math.random() * 3000;
  setTimeout( function(){
    newstatus = statuses[Math.round(Math.random() * statuses.length)]
    $("#status").text(newstatus)
  }  , waitfor );
}
check();
$("a").click(check)
</script>
